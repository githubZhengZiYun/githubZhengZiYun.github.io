<!doctype html>
<html lang="zhengjifang">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input type="number" placeholder="number键盘" />	
	<input type="tel" placeholder="tel键盘" />
	<script>
	if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(function(posi){
			// alert();
			alert(posi.coords.latitude);
			alert(posi.coords.longitude);
		}, function(err){
			console.log(err);
		}, {
			enableHightAccuracy: false
		});
	}else{
		alert("您的设备不支持定位！");
	};
	</script>
</body>
</html>
